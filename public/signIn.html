<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postman UI Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #0c2019 0%, #358954 100%);
    }
    
    header {
      background-color: white;
      padding: 0rem ;
      width :100%;
      
     
    }

    .nav-links {
    margin-left: 25px; /* Adjust this value as needed */
}

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh; /* Centers form vertically */
      width: 100%;
      background-color: linear-gradient(135deg, #0c2019 0%, #358954 100%);
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 350px;
      
      border-top-color: green;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <h1><span style="color: black;">tesT</span><span style="color: green;">Bird</span></h1>
    </div>
   
  </header>

  <main>     
    <form id="signInForm">         
        <h2>signIn to Testbird</h2>         
        <br>         
        <label for="email" >Enter Email Address</label>       
        <input type="email" id="email" placeholder="company@gmail.com" required>              
        <br>       
        <label for="password" >Password</label>       
        <input type="password" id="password" placeholder="Password" required>       
        <br>       
        <button id="create" >signIn</button>   
         <p style="text-align: center; margin-top: 20px;">
        Don't have an account.. <a href="signUp.html" style="color: #007bff; text-decoration: none;">CreateOne??</a>
    </p>  
    </form>
    
    
    
</main>
  
  <script>
    const BASE_URL = "https://testbird2-1backend.onrender.com";
    document.getElementById("signInForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevents page refresh
    logInUser(); // Calls the function
});

function logInUser() {
    const userData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    fetch(`${BASE_URL}/signIn`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
    })
    .then(response => response.json())
    .then(data => {
        

        document.body.innerHTML += `<p style="color:white;font-weight :bold;margin-bottom:40px">${data.message}</p>`;
        console.log("Success:", data);

        // Redirect to home page if login is successful
       if (data.message === "Successfully logged in") {
    console.log("User ID:", data.userid);
    window.location.href = `home.html?userid=${data.userid}&loginSuccess=true`;
}
    })
    .catch(error => {
        document.body.innerHTML += `<p style="color:white;">Error signing up!</p>`;
        console.error("Error:", error);
    });
}
  </script>

</body>

</html>
